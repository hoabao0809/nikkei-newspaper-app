<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikkei Newspaper</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
     <!-- HEADER / NAVBAR 
    -------------------------------------------------------------------->
    <header class="header container-fluid" id="header">
      <nav id="navbar" class="navbar navbar-expand-md navbar-dark container">
        <a class="navbar-brand myNews" href="#">
          <img class="navbar-img" src="img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link myNews" 
                >My News <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <em
                class="fa-solid fa-magnifying-glass nav-link"
                data-toggle="modal"
                data-target="#exampleModal"
              ></em>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signUp">Sign Up</a>
            </li>
          </ul>

          <i id="nav-close" class="fa fa-window-close" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

         <!-- Modal SEARCH KEYWORD 
    -------------------------------------------------------------------->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="searchInput" name="search"
              ><h5>Keywords:</h5>
              <input type="text" id="searchInput" /><i
                id="input-erase"
                class="fa fa-close"
                aria-hidden="true"
              ></i>
            </label>
          </div>

          <div class="modal-body">
            <div class="">
              <h5 class="modal-title">Filter by date range</h5>
            </div>

            <div class="" id="date__modal">
              <div class="date__from">
                <form>
                  <div class="row form-group">
                    <label for="date" class="col-sm-1 col-form-label"
                      >From</label
                    >
                    <div class="col-sm-12">
                      <div class="input-group date" id="datepicker__from">
                        <input id="dateFrom" type="text" class="form-control" />
                        <span class="input-group-append">
                          <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <div class="date__to">
                <form>
                  <div class="row form-group">
                    <label for="date" class="col-sm-1 col-form-label">To</label>
                    <div class="col-sm-12">
                      <div class="input-group date" id="datepicker__to">
                        <input id="dateTo" type="text" class="form-control" />
                        <span class="input-group-append">
                          <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">
              Close
            </button>
            <button id="searchBtn" type="button" class="btn btn-primary">
              Fitler
            </button>
          </div>
        </div>
      </div>
    </div>

     <!-- MAIN 
    -------------------------------------------------------------------->
    <main>
      <!-- ========SECTION HEADLINES======== -->
      <section id="headlines__list" class="container-fluid"></section>

      <!-- ========SECTION SEARCH======== -->
      <section id="search__list" class="search__list container-fluid">
        <div class="search__noti" id="search__noti">
          <div class="container">
            <h5>Your search for <input id="searchResultInput"></input><strong><em></em></strong></h5>
          </div>
        </div>
        <div class="container">
          <div class="search__results" id="search__results"></div>
        </div>
      </section>

      <!-- ========SECTION NOT FOUND======== -->
      <section id="notFound" class="container-fluid">
        <div class="container">
          <div class="notFound__content">
          <h4>No search results match the term <span></span></h4>
          <div class="suggestions">
            <p>Some suggestions:</p>
            <ul>
              <li>Check spelling of all words</li>
              <li>Try different words that mean the same thing</li>
              <li>Enter fewer words</li>
            </ul>
          </div>
        </div>
        </div>
      </section>    
    </main>

      <!-- FOOTER 
    -------------------------------------------------------------------->
    <footer class="footer container-fluid" id="footer">
      <div class="container">
        <div class="copyright">
        Project 4 - <i class="fa-solid fa-copyright"></i>opyright by Bao Hoa
      </div>
      </div>
    </footer>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="js/handleHTML.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
